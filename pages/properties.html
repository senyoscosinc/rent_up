<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - Rent Up</title>
    <link rel="stylesheet" href="../assets/styles/properties_page.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-wrapper">
        <nav>
            <div class="nav-left">
                <div class="logo">
                    <h1>Rent Up</h1>
                </div>
                <div class="nav-buttons">
                    <button class="navigation">Properties</button>
                    <button class="navigation">About</button>
                    <button class="navigation">Support</button>
                </div>
            </div>
            <div class="nav-right">
                <div class="navbar-search">
                    <input type="text" placeholder="Search properties...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="cta-container">
                    <button class="cta">Sign Up</button>
                    <button class="cta primary-cta">List Property</button>
                </div>
            </div>
        </nav>

        <section class="filter-bar">
            <div class="filter-group">
                <div class="filter-item">
                    <label for="type">Type</label>
                    <select id="type">
                        <option value="">All</option>
                        <option value="Residential">Residential</option>
                        <option value="Apartment">Apartment</option>
                        <option value="Office">Office</option>
                        <option value="Event Space">Event Space</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="size">Size</label>
                    <select id="size">
                        <option value="">All</option>
                        <option value="1000">1,000 sqft</option>
                        <option value="5000">5,000 sqft</option>
                        <option value="10000">10,000 sqft</option>
                        <option value="30000">30,000 sqft</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="price">Price</label>
                    <select id="price">
                        <option value="">All</option>
                        <option value="1000">GHS 1,000</option>
                        <option value="5000">GHS 5,000</option>
                        <option value="10000">GHS 10,000</option>
                        <option value="50000">GHS 50,000</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="period">Period</label>
                    <select id="period">
                        <option value="">All</option>
                        <option value="Month">Month</option>
                        <option value="Hour">Hour</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="location">Location</label>
                    <select id="location">
                        <option value="">All</option>
                        <option value="Accra">Accra</option>
                        <option value="Dansoman">Dansoman</option>
                        <option value="Tesano">Tesano</option>
                        <option value="East Legon">East Legon</option>
                        <option value="North Kaneshie">North Kaneshie</option>
                        <option value="Teshie">Teshie</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="properties-section">
            <h1>Properties you might be interested in</h1>
            <div class="properties-grid" id="propertiesGrid"><!--Dynamically updated--></div>
            <button class="browse-more-btn-bottom">Browse Properties <i class="fas fa-arrow-right"></i></button>
        </section>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3 class="footer-logo">RentUp</h3>
                    <p>Your Smart Way to Rent</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Terms & Conditions</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Contact Us</h3>
                    <p>Email: info@rentup.com</p>
                    <p>Phone: (555) 123-4567</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Rent Up. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../assets/scripts/script.js"></script>
</body>
</html>
